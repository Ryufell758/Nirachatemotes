.progress-bar2 {
position: relative ;
z-index: 2000;
  height: 5px;
  border-radius: 30px;
  transition: 0.4s ease-in-out;  
  transition-property: width, linear-gradient(90deg, rgba(117, 21, 246,1) 0%,rgba(12, 159, 254,1) 100%);   
}

.progress-moved .progress-bar2 {
    
  width: 100%; 
  background: linear-gradient(90deg, rgba(117, 21, 246,1) 0%,rgba(12, 159, 254,1) 100%);
  animation: progressAnimation 60s;
  animation-iteration-count: infinite;
}

.container {
  margin: 100px auto;
  width: 425px;
  text-align: center;
}

@keyframes progressAnimationStrike {
     from { width: 0 }
     to   { width: 100% }
}

@keyframes progressAnimation {
  0%   { width: 1%; background: linear-gradient(90deg, rgba(117, 21, 246,1) 0%,rgba(12, 159, 254,1) 100%); }
  100% { background: linear-gradient(90deg, rgba(117, 21, 246,1) 0%,rgba(12, 159, 254,1) 100%); }
}

.floating { 
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 30px;
    margin-top: 20px;
}
 
@keyframes floating {
    0% { transform: translate(0,  0px); }
    50%  { transform: translate(0, 55px); }
    100%   { transform: translate(0, -0px); }   
}
